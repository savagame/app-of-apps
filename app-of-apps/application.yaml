apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/savagame/app-of-apps.git
    targetRevision: main
    path: ./app-of-app/simple-webapps
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: app-of-apps
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
